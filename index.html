<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
      <h3>Register For Codevixens Band 4 training</h3>
      <form action="#" method="post">
       <label for="fname"></label>
       <input type="text" id="fname" name="fname" placeholder="First Name" required><br><br>

      <label for="lname"></label>
      <input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>

      <label for="emai"></label>
      <input type="text" id="emai" name="email" placeholder="Email Address" required><br><br> 

      <label for="number"></label>
      <input type="text" id="numbe" name="numbe" placeholder="Phone Number"required><br><br>

      <label for="yourgender"><b>What Is Your Gender?</b></label>
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>

      <label for="hearaboutus"><b>Where Did You Hear About Us?</b></label>
      <select id="socialmedia" name="socialmedia" required>
      <option value="Twitter">Twitter<option
      value="Instagram">Instagram</option><br><br>

      <textarea id="w3review" name="w3review" rows="4" cols="20">Tell us about yourself</textarea><br>

      <input type="submit" value="Submit">
  </body>
</html>
